name: Linters

on:
  workflow_dispatch:
  push:
    branches: ['master']
  pull_request:
    branches: ['*']

jobs:

  run_linters:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 isort

    - name: Run linters
      run: |
        flake8 django
        isort django --check-only --diff
        isort tests --check-only --diff